<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Animation</title>
<link rel="stylesheet" type="text/css" href="sprite.css" />
<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>
<script>

var a,b,time_out, time_max;
time_max=1000;
$(function() {
    $( "#slider" ).slider({
        value:10,
        min: 0,
        max: 100,
        step: 10,
        change: function( event, ui ) {
         time_out=parseInt($( "#slider" ).slider( "value" ));
           $( "#spinner" ).spinner( "value",time_out );  	
      
       
   }     });
});
$(function() {
    $( "#spinner" ).spinner({
    	value:10,
    	min:0,
    	max:100,
    	step:10,
    	 spin: function( event, ui ) {
             time_out=parseInt($( "#spinner" ).spinner( "value" ));
              $( "#slider" ).slider( "value",time_out );  	
          
      }   
    });
});

$(document).ready(function() {
	//	$("#slider").slider();
		a = parseInt($("#walk").css("left"));
		b = parseInt($("#walk").css("background-position"));
		
		$("#play").click(function() {
	 		time_out=parseInt($( "#slider" ).slider( "value"));
			t1 = setTimeout(move,time_out);
			
		});
		
		$("#stop").click(function() {
			$("#walk").css("left", a);
			$("#walk").css("background-position", b );

			$("#walk").css("background-image", "url(jerry.png)");
			clearTimeout(t1);
			});
		
		$("#pause").click(function() {
					clearTimeout(t1);
		});

	});
	function move() {
		var i = 0, x, y;
		x = parseInt($("#walk").css("left"));
		y = parseInt($("#walk").css("background-position"));
		if (y > -800) {
			$("#walk").css("left", x += 20);
			$("#walk").css("background-position", y -= 39);
		} else if (y > -2000) {
			$("#walk").css("background-image", "url(jerry1.png)");
			$("#walk").css("background-position", y -= 38);
			$("#walk").css("left", x -= 20);

		} else {
			$("#walk").css("left", a);
			$("#walk").css("background-position", b );

			$("#walk").css("background-image", "url(jerry.png)");

		}
		t1=setTimeout(move, time_out);

	}
</script>
</head>
<body>
<h2>Animation</h2>
	<div id="controls">
	<div class="icons">
	<img id="stop" src="stop.jpg">
    <img id="play" src="play.png">
   <img id="pause" src="pause.jpg">
</div>
<div id="slider">
</div>
<input id="spinner" name="spinner"/>

</div>
	<div id="walk"></div>
</body>
</html>
